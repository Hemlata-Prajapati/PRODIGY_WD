<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>StopWatch</title>
</head>
<body>
    <!-- <div class="theme-toggle">
        <label class="switch" for="themeSwitch">
            <input type="checkbox" id="themeSwitch" aria-label="Toggle Dark Mode">
            <span class="slider"></span>
        </label>
        <span class="mode-label">Dark Mode</span>
    </div> -->

    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="themeSwitch" aria-label="Toggle Dark Mode">
            <span class="slider"></span>
        </label>
        <span class="mode-label">Mode</span> 
    </div>
    
    
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>

        <div class="action">
            <button id="startTimer" onclick="start()">Start</button>
            <button id="pauseTimer" onclick="pause()">Pause</button>
            <button id="resetTimer" onclick="reset()">Reset</button>
            <button id="restartTimer" onclick="restart()">ReStart</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="resetLap" onclick="resetLap()">Reset Laps</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
